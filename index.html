<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>

<style>
body{
  background-image:url("https://images.pexels.com/photos/6478823/pexels-photo-6478823.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
  background-size:cover;
  background-position:center;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: Arial, sans-serif;
}

.overlay{
  padding:40px;
  border-radius:20px;
  width:450px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,0,0,0.4);

}

h1,h2,h3{
  color:#b3003b;
}

button{
  padding:12px 25px;
  margin:12px;
  border:none;
  border-radius:12px;
  font-size:18px;
  cursor:pointer;
}

#yes{background:#ff3f6c;color:white;}
#no{background:#777;color:white;}

#giftsSection, #singleGift{
  display:none;
}

/* Gift Cards */
.cards{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-top:30px;
}

.card{
  background:#ffe6eb;
  width:120px;
  padding:25px;
  border-radius:15px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.card:hover{
  transform:scale(1.1);
  background:#ffb6c1;
}

img{
  width:220px;
  border-radius:12px;
  margin-top:15px;
}

#letter{
  background:#fff0f5;
  padding:15px;
  border-radius:12px;
  margin-top:15px;
}

iframe{
  width:100%;
  height:215px;
  border-radius:12px;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="overlay">

<!-- Proposal -->
<div id="proposal">
  <h1>Will You Be My Valentine? ğŸ’–</h1>
  <button id="yes">YES ğŸ˜</button>
  <button id="no">NO ğŸ˜­</button>
</div>

<!-- Gift Selection -->
<div id="giftsSection">
  <h2>Here are some surprise gifts prepared for you, my love ğŸ</h2>

  <div class="cards">
    <div class="card" onclick="openGift(1)">ğŸ Gift 1</div>
    <div class="card" onclick="openGift(2)">ğŸ Gift 2</div>
    <div class="card" onclick="openGift(3)">ğŸ Gift 3</div>
  </div>
</div>

<!-- Single Gift Page -->
<div id="singleGift"></div>

</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const proposal = document.getElementById("proposal");
const giftsSection = document.getElementById("giftsSection");
const singleGift = document.getElementById("singleGift");

const trollTexts = [
 "Are you sure? ğŸ˜",
 "Think again ğŸ˜œ",
 "Wrong choice ğŸ˜",
 "Nice try ğŸ˜‚",
 "Just say YES ğŸ˜"
];

noBtn.onclick = () =>{
  noBtn.textContent =
    trollTexts[Math.floor(Math.random()*trollTexts.length)];
};

yesBtn.onclick = () =>{
  proposal.style.display="none";
  giftsSection.style.display="block";
};

function openGift(num){
  giftsSection.style.display="none";
  singleGift.style.display="block";

  if(num===1){
    singleGift.innerHTML=`
      <h3>ğŸ’ A Bouquet For You</h3>
      <img src="https://i.pinimg.com/736x/f1/aa/e6/f1aae67f4a47b936bcd60df1939126e8.jpg">
      <br><br>
      <button onclick="goBack()">â¬… Back</button>
    `;
  }

  if(num===2){
    singleGift.innerHTML=`
      <h3>ğŸ’Œ Love Letter</h3>
      <div id="letter">
        My love â¤ï¸<br><br>
        You are my favorite person, my happiness,
        and my forever.  
        Thank you for choosing me.  
        I promise to love you endlessly. ğŸ’–
      </div>
      <br>
      <button onclick="goBack()">â¬… Back</button>
    `;
  }

  if(num===3){
    singleGift.innerHTML=`
      <h3> Song dedicated for you love</h3>

      <iframe 
        src="Mark Ambor - Belong Together (Official Lyric Video).mp4"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>

      <br><br>
      <button onclick="goBack()">â¬… Back</button>
    `;
  }
}

function goBack(){
  singleGift.style.display="none";
  giftsSection.style.display="block";
}
</script>

</body>
</html>
